version: 2

refs:
  container: &container
    docker:
      - image: node:10.10
    working_directory: ~/repo
  steps:
    - &Versions
      run:
        name: Versions
        command: node -v && npm -v && yarn -v
    - &Install
      run:
        name: Install Dependencies
        command: yarn install --pure-lockfile
    - &Build
      run:
        name: Build
        command: yarn build
    - &Build_Storybook
      run:
        name: Build Storybook
        command: yarn storybook:build
    - &Test
      run:
        name: Test
        command: yarn test
    - &Post_to_GitHub_Storybook_Artifacts_Link
      run:
        name: Post to GitHub Storybook Artifacts Link
        command: npx commit-status success "Storybook" Latest "https://$CIRCLE_BUILD_NUM-175650538-gh.circle-artifacts.com/0/root/repo/storybook-static/index.html"
    - &Post_to_dev_null
      run:
        name: 'Post to Slack #dev-null'
        command: npx ci-scripts slack --channel="dev-null"

jobs:
  all:
    <<: *container
    steps:
      - checkout
      - *Versions
      - *Install
      - *Build
      - *Build_Storybook
      - *Test
      - store_artifacts:
          path: ~/repo/storybook-static
      - *Post_to_GitHub_Storybook_Artifacts_Link
      - *Post_to_dev_null

  master:
    <<: *container
    steps:
      - checkout
      - *Versions
      - *Install
      - *Build
      - *Build_Storybook
      - *Test
      - store_artifacts:
          path: ~/repo/storybook-static
      - *Post_to_dev_null
      - run:
          name: Release
          command: yarn release
      - *Post_to_GitHub_Storybook_Artifacts_Link
      - *Post_to_dev_null

workflows:
  version: 2
  all:
    jobs:
      - all:
          context: common-env-vars
          filters:
            branches:
              ignore:
                - master
                - gh-pages
  master:
    jobs:
      - master:
          context: common-env-vars
          filters:
            branches:
              only: master
